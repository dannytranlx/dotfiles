# ~/.tmuxinator/smooch.yml

name: smooch
root: ~/workspace/smooch

windows:
  - server:
      layout: main-horizontal
      panes:
        - vim +q
        - npm run dev
        - npm run webpack
        - ngrok:
            - cd ~/Downloads
            - ./ngrok start dtrn dnng
        - rabbitmq:
            - cd ~/workspace/smooch-rabbitmq-docker
            - docker-compose up
  - widget:
      root: ~/workspace/smooch-js
      layout: main-horizontal
      panes:
        -
        - npm run dev

  - vim:
      - vim .

